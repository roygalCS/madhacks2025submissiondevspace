<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - DevSpace</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 1rem;
        }
        .status {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(34, 197, 94, 0.2);
            border-radius: 8px;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”“ Logging Out...</h1>
        <div class="status" id="status">Clearing GitHub authentication...</div>
        <p>You will be redirected to the login page.</p>
    </div>
    <script>
        // Clear all GitHub auth data
        localStorage.removeItem('github_token');
        localStorage.removeItem('github_user');
        localStorage.removeItem('github_authenticated');
        localStorage.removeItem('github_oauth_state');
        
        // Update status
        document.getElementById('status').textContent = 'âœ… GitHub authentication cleared!';
        document.getElementById('status').style.background = 'rgba(34, 197, 94, 0.2)';
        document.getElementById('status').style.borderColor = 'rgba(34, 197, 94, 0.3)';
        
        // Redirect to auth page after a brief delay
        setTimeout(() => {
            window.location.href = '/auth';
        }, 1500);
    </script>
</body>
</html>
